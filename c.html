<!DOCTYPE html>
<html>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  
  <script>
    // 1. Setup scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 2. Load gambar dan depth map
    const textureLoader = new THREE.TextureLoader();
    const imageTexture = textureLoader.load('gambar-anda.jpg');
    const depthTexture = textureLoader.load('depth-map.png'); // buat di clipdrop.co

    // 3. Buat displaced plane
    const geometry = new THREE.PlaneGeometry(10, 10, 256, 256);
    const material = new THREE.MeshBasicMaterial({ 
      map: imageTexture,
      displacementMap: depthTexture,
      displacementScale: 2.0
    });
    const plane = new THREE.Mesh(geometry, material);
    scene.add(plane);

    // 4. Animasi kamera
    camera.position.z = 15;
    let angle = 0;
    
    function animate() {
      requestAnimationFrame(animate);
      
      // Gerakan kamera melingkar
      angle += 0.01;
      camera.position.x = Math.sin(angle) * 20;
      camera.position.z = Math.cos(angle) * 20;
      camera.lookAt(0,0,0);
      
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
